# 炎上期間設定ファイル
# 
# このファイルは炎上とみなす期間を定義します。
# 各期間は start（開始日時）と end（終了日時）を指定してください。
#
# 日時フォーマット:
#   - "YYYY-MM-DD HH:MM:SS" (推奨)
#   - ISO8601形式も可 ("2023-12-18T00:00:00")
#
# 複数期間を定義可能（OR条件で判定）

controversy_periods:
  # 期間1: 2023年12月の炎上事例
  - start: "2023-12-18 00:00:00"
    end: "2023-12-20 23:59:59"
    label: "事例1"
    description: "初回の炎上ピーク"
  
  # 期間2: 2024年1月の炎上事例
  - start: "2024-01-05 12:00:00"
    end: "2024-01-06 02:00:00"
    label: "事例2"
    description: "再燃による短期的な炎上"
  
  # 期間3（例）: 追加の炎上期間
  # - start: "2024-02-10 09:00:00"
  #   end: "2024-02-11 18:00:00"
  #   label: "事例3"
  #   description: "第三の炎上波"

# 注意事項:
# - start > end の場合、その期間は無視されます
# - 期間が重複していても問題ありません（OR条件で処理）
# - label と description は省略可能（ログ出力用）
